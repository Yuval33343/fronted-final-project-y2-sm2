<h2 mat-dialog-title class="mat-dialog-title">Delete Category</h2>
<div mat-dialog-content class="mat-dialog-content">
    Are you sure you want to delete category - {{name}}?
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" >Ok</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
</div>
