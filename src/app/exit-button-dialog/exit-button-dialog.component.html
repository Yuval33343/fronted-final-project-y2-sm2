<h2 mat-dialog-title class="mat-dialog-title">Confirm Exit</h2>
<div class="dialogContainer">
  <mat-dialog-content class="mat-dialog-content" >Are you sure you want to exit the game?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="warn" (click)="confirmExit('Yes')">Yes</button>
    <button mat-button (click)="confirmExit('No')">No</button>
  </mat-dialog-actions>
</div>
