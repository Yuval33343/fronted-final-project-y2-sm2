<h1><span>Let's Play!</span></h1>
<h2><span>Choose Category:</span></h2>

<div *ngFor="let category of categories">
  <a mat-button color="primary" (click)="startGame(category)">
    {{ category.categoryName }}
  </a>
</div>

<mat-form-field>
  <mat-label>Select</mat-label>
  <mat-select>
    <mat-option value="one">First option</mat-option>
    <mat-option value="two">Second option</mat-option>
  </mat-select>
</mat-form-field>

<div class="play">
  <button mat-raised-button color="primary" routerLink='/translate'>PLAY</button>
</div>
