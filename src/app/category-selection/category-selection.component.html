<h1><span>Let's Play!</span></h1>
<h2><span>Choose Category:</span></h2>



<mat-form-field>
  <mat-label>Select</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let category of categories" [value]="category.id">{{category.categoryName}}</mat-option>
  </mat-select>
  
</mat-form-field>

<div class="play">
  <button mat-raised-button color="primary" [routerLink]="['/translate',selected]">PLAY</button>
</div>
