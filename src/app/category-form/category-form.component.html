<form #registrationForm="ngForm" (ngSubmit)="onSubmitRegistration()">
  <div>
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput [(ngModel)]="currentcategory.categoryName"  name="categoryName" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label> Source Language</mat-label>
      <input matInput [(ngModel)]="currentcategory.sourceLanguage" name="English" readonly>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Target Language</mat-label>
      <input matInput [(ngModel)]="currentcategory.targetLanguage" name="Hebrew" readonly>
    </mat-form-field>
  </div>
  <div>
    <h3>Add a new word</h3>
    <button mat-fab type="button" (click)="addNewWord()" color="primary" >
      <mat-icon style="color: white;">add</mat-icon>
    </button>
  </div>
  

  <div *ngFor="let word of currentcategory.words; index as i" >
    <mat-form-field>
      <mat-label>Origin:</mat-label>
      <input matInput [(ngModel)]="word.origin" name="sourceLanguage{{i}}" required >
    </mat-form-field>
    <mat-form-field>
      <mat-label>target</mat-label>
      <input matInput [(ngModel)]="word.target" name="targetLanguage{{i}}" required >
    </mat-form-field>


    <button type="button" mat-icon-button (click)="deleteWord(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </div><br>

    <div>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="registrationForm.invalid || registrationForm.pristine || currentcategory.words.length == 0 " >
        Save
      </button>
      
    </div>
</form>
