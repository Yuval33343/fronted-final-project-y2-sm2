<div id="mainDiv" *ngIf="category">
  <h1>Translate - {{ category.categoryName }}</h1>
  <div class="word-list">
    <div *ngFor="let word of category.words; let i = index" class="word-item">
      <span>{{ word.origin }}</span> =
      <mat-form-field class="translation-field">
        <input matInput type="text" [(ngModel)]="word.hebrewTranslation" placeholder="תרגום המילה" required pattern="[א-ת]+">
        <mat-error>יש להזין אותיות בעברית בלבד</mat-error>
      </mat-form-field>
      <span class="result-icon" [ngClass]="{ 'correct': translationResults[i], 'incorrect': !translationResults[i] }" *ngIf="showResults">
        {{ translationResults[i] ? '✓' : '✗' }}
      </span>
      
    </div>
  </div>
  <div class="check">
    <button mat-raised-button color="primary" (click)="checkTranslations()">Check</button>
    <button id="seeResultButton" mat-raised-button color="primary" (click)="revealTranslations()">Translate <mat-icon>visibility</mat-icon></button>
  </div>
  <div class="results" *ngIf="showResults">
    <p>{{ resultMessage }}</p>
  </div>
  <p class="results">{{ seeResultMessage }}</p> 
</div>
