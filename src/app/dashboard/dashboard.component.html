<h1><span>You Are Learning</span></h1>

<div class="card-container">
    <mat-card class="played-card">
        <div class="card-title">
            <mat-card-title>You Played</mat-card-title>
        </div>
        <div class="card-content">
            <mat-card-content>     
                <div class="dateDiv"> 
                    {{ gamesPlayed.length }} <br><br> Games
                </div>
            </mat-card-content>
        </div>
    </mat-card>

    <mat-card class="got-card">
        <div class="card-title">
            <mat-card-title>You Got</mat-card-title>
        </div>
        <div class="card-content">
            <mat-card-content>     
                <div class="dateDiv"> 
                    {{ MaintotalPoints }} <br><br> Points
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
